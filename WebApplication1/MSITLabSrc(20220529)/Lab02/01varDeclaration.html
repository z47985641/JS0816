<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //literal(字面值)

        
        //1.var變數宣告
        var a;
        //定義初始值
        a = 10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;

        //顯示變數值
        console.log(a);
        console.log("a =" + a);


        //let變數宣告
        if (true) {
            var username = "jack";
        }
        console.log(username);

        if (true) {
            let age = 26; console.log(age);
        }

        //const變數宣告
        const X = 0.6;
/*        X = 123456;*/
        console.log(X);


        //樣板字面值(Template Literals)(
        let q = 4, p = 125;
        console.log(`q = ${q},
                    p =$${p}`);
       
            
        //跳脫字元
        console.log("\\a+b\\");
        console.log("\x40\x42\x44\x46\x62");
        console.log(`\u4e00
                    \u4e01`);

            
    </script>
</body>
</html>
