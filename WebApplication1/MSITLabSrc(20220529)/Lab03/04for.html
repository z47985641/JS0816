<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>04for.html</title>        
</head>
<body>
    <script>        
        let sum = 0;
        for (let i = 1; i <= 5; i++) {
            //sum=sum+i;
            sum += i;
            console.log("i="+i+",sum="+sum);
        }
        console.log("==========================")

        var i , j;
        for (i = 1; i < 10; i++) {
            for (j = 1; j < 10; j++) {
                console.log(`${i} * ${j} = ${i * j}`);
            }
        }

    </script>
</body>
</html>
