    <script>
            //廣域(全域)變數
        var a = 100;
        let b = 100;
            //函數宣告定義
        function f() {
            var a = 10;
            console.log(`a = ${a}`);
            for (let a = 1; a < 3; a++)
                console.log(`block a = ${a}`);
            console.log(`a = ${a}`);
            
        }

        //呼叫函數
        console.log(`a before f() = ${a}`);
        f();
        console.log(`a after f()  = ${a}`);
