<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>03DateObject.html</title>
</head>
<body>
    <script>
        //建立日期物件語法 1
        let d = new Date();
        console.log(d);
        //建立日期物件語法 2
        d = new Date("2022-03-19T11:20:30");
        console.log(d);
        d = new Date("2022/3/19 11:20:30 AM");
        console.log(d);
        d = new Date(2022,03,19,11,20,30);
        console.log(d);

             
        //建立日期物件語法 3

        let theYear = d.getFullYear() - 1911;
        let theMonth = d.getMonth() + 1;
        let theDate = d.getDate();
         console.log(d);
         console.log(`民國${theYear}年${theMonth}月${theDate}日`);

        d = new Date("2022/9/31");
        console.log(d);
        d = new Date("2022/2/29");
        console.log(d);
        d = new Date("2022/8/32");
        console.log(d);
        d = new Date(2022,9,32);
        console.log(d);



    </script>
</body>
</html>
