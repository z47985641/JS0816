<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>04Object.html</title>
</head>
<body>
    <div id="myDiv"></div>
    <script>
        let car ={
            name : "123",
            color: "red",
            "max speed" : 250 ,
            printf: function () {
                return `${this.color},${this["max speed"]}`
        }
        }
        console.log(car);
        console.log(car.name);
        console.log(car.printf());

        console.log("=====================");
        let div1 = document.createElement("myDiv");

        for (let p in car) {
            console.log(p);
            console.log(car[p]);
            console.log(`<li>car["${p}"]=${car[p]}</li>`);
            div1.innerHTML += `<li>car["${p}"]=${car[p]}</li>`;
        }

    //for..in

    
    </script>        
</body>
</html>
