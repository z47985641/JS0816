        #D01 {
            background-color: azure;

            width: 450px;
            height: 50px;
            margin: auto;
            padding: 0px;
            text-align: center;
            font-size: 36px;

        }

        #DDD1 {
            background-color: azure;
            width: 50px;
            height: 50px;

<body>

        <p id="D01">MSIT143 015 林靖軒</p>
        <a href="HW01.html"><div id="DDD1">HW1</div></a>

    </div>
    <div id="div1" style="color: #AE0000"></div>
    <script>
        let s = document.getElementById("div1");
        let ss = "<table>"

        for (let i = 1; i < 10; i++) {
            ss += "<tr>";
            for (let j = 1; j < 10; j++) {
                ss += `<td> ${j} * ${i} = ${i * j}</td>`;
            }
            ss += "</tr>";
        }

        s.innerHTML = ss + "</table>";

    </script>
