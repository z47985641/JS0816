    <script>
        document.getElementById("imgBack").addEventListener("click", imgBack);
        document.getElementById("imgRight").addEventListener("click", imgRight);
        document.getElementById("imgForward").addEventListener("click", imgForward);

        let i = 1;
        let t = window.setInterval(imgChange, 1000);

        imgChange();

        function imgChange() {
            i++
            if (i > 6)
                i = 1;
            document.getElementById("imgMain").src = "image/img" + i + ".png";
            document.getElementById("aMain").href = document.getElementById("a" + i).href;
        }

        function imgBack() {
            window.clearTimeout(t);
            i--;
            if (i < 1)
                i = 6;
            document.getElementById("imgMain").src = "image/img" + i + ".png";
            document.getElementById("aMain").href = document.getElementById("a" + i).href;
        }

        function imgRight() {
            imgChange();
            t = window.setInterval(imgChange, 1000);
        }

        function imgForward() {
            window.clearTimeout(t);
            i++;
            if (i > 6)
                i = 1;
            document.getElementById("imgMain").src = "image/img" + i + ".png";
            document.getElementById("aMain").href = document.getElementById("a" + i).href;
        }
    </script>
